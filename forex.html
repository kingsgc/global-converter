<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Top Bar with Back Arrow -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50 flex items-center px-4 py-4">
    <button onclick="window.location.href='index.html'" class="text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h1 class="text-2xl font-bold text-blue-600 mx-auto">Forex Converter</h1>
  </nav>

  <!-- Forex Converter Section -->
  <div class="flex flex-col justify-center items-center min-h-screen pt-20 px-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Convert Forex Currencies</h2>
      
      <form id="converter-form">
        <div class="mb-4">
          <label for="from-currency" class="block text-gray-700 font-bold mb-2">From Currency:</label>
          <select id="from-currency" class="w-full px-4 py-2 border rounded-lg bg-gray-100">
            <option value="">Loading...</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="to-currency" class="block text-gray-700 font-bold mb-2">To Currency:</label>
          <select id="to-currency" class="w-full px-4 py-2 border rounded-lg bg-gray-100">
            <option value="">Loading...</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="amount" class="block text-gray-700 font-bold mb-2">Enter Amount:</label>
          <input type="number" id="amount" placeholder="Amount" class="w-full px-4 py-2 border rounded-lg bg-gray-100" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">Convert</button>
      </form>
    </div>
  </div>

  <!-- Pop-up Modal -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
      <h2 id="currency-rank" class="text-gray-500 text-sm mb-2"></h2>
      <h3 id="popup-result" class="text-2xl font-bold text-blue-600"></h3>
      <button onclick="closePopup()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Close</button>
    </div>
  </div>

  <script>
    async function fetchForexCurrencies() {
      try {
        const response = await fetch("https://open.er-api.com/v6/latest/USD"); // Replace with a valid Forex API
        const data = await response.json();

        if (!data.rates) {
          throw new Error("Invalid API response");
        }

        const currencyList = Object.keys(data.rates);
        const rankedCurrencies = [
          "USD", "EUR", "JPY", "GBP", "AUD", "CAD", "CHF", "CNY", "HKD", "NZD", 
          "SEK", "KRW", "SGD", "NOK", "MXN", "INR", "RUB", "ZAR", "TRY", "BRL"
        ]; // Top currencies by trading volume

        const fromCurrency = document.getElementById("from-currency");
        const toCurrency = document.getElementById("to-currency");
        fromCurrency.innerHTML = "";
        toCurrency.innerHTML = "";

        rankedCurrencies.concat(currencyList).forEach((currency, index) => {
          if (!fromCurrency.querySelector(`option[value="${currency}"]`)) {
            const option = document.createElement("option");
            option.value = currency;
            option.textContent = `${currency}`;
            option.dataset.rank = index + 1; // Store rank
            fromCurrency.appendChild(option.cloneNode(true));
            toCurrency.appendChild(option);
          }
        });

      } catch (error) {
        console.error("Error fetching forex data:", error);
        document.getElementById("from-currency").innerHTML = `<option value="">Error loading</option>`;
        document.getElementById("to-currency").innerHTML = `<option value="">Error loading</option>`;
      }
    }

    document.addEventListener("DOMContentLoaded", fetchForexCurrencies);

    document.getElementById('converter-form').addEventListener('submit', function(event) {
      event.preventDefault();
      let fromSelect = document.getElementById('from-currency');
      let toSelect = document.getElementById('to-currency');
      let fromCurrency = fromSelect.value;
      let toCurrency = toSelect.value;
      let fromRank = fromSelect.options[fromSelect.selectedIndex].dataset.rank;
      let toRank = toSelect.options[toSelect.selectedIndex].dataset.rank;
      let amount = parseFloat(document.getElementById('amount').value);

      if (!fromCurrency || !toCurrency) {
        alert("Please select both currencies.");
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      // Fetch conversion rate
      fetch(`https://open.er-api.com/v6/latest/${fromCurrency}`) // Replace with a valid API
        .then(response => response.json())
        .then(data => {
          if (data.rates && data.rates[toCurrency]) {
            let rate = data.rates[toCurrency];
            let convertedAmount = amount * rate;

            // Show result in pop-up
            document.getElementById("currency-rank").textContent = `Rank: ${fromRank} → ${toRank} by trading volume`;
            document.getElementById("popup-result").textContent = `${amount} ${fromCurrency} ≈ ${convertedAmount.toFixed(2)} ${toCurrency}`;
            document.getElementById("popup").classList.remove("hidden");
          } else {
            alert("Error: Unable to fetch exchange rate.");
          }
        })
        .catch(error => {
          alert("Error fetching conversion data.");
          console.error("Error fetching API data", error);
        });
    });

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script>

</body>
</html>
