<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Economics News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .news-description {
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Economics News</h1>
    <div id="news-container">Loading news...</div>
  </div>

  <script>
    const container = document.getElementById('news-container');
    const RSS_URL = 'https://news.google.com/rss/search?q=Economics&hl=en-US&gl=US&ceid=US:en';

    async function fetchNews() {
      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
        const data = await response.json();

        if (data.items) {
          container.innerHTML = '';
          data.items.forEach(item => {
            const newsEl = document.createElement('div');
            newsEl.className = 'news-item';
            newsEl.innerHTML = `
              <a href="${item.link}" target="_blank">${item.title}</a>
              <div class="news-description">${item.description}</div>
            `;
            container.appendChild(newsEl);
          });
        } else {
          container.innerHTML = 'No news found.';
        }
      } catch (error) {
        container.innerHTML = 'Error loading news.';
        console.error(error);
      }
    }

    fetchNews();
  </script>
</body>
</html>
