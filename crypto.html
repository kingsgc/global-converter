<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Top Bar with Back Arrow -->
  <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50 flex items-center px-4 py-4">
    <button onclick="window.location.href='index.html'" class="text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>
    <h1 class="text-2xl font-bold text-green-600 mx-auto">Cryptocurrency Converter</h1>
  </nav>

  <!-- Crypto Converter Section -->
  <div class="flex flex-col justify-center items-center min-h-screen pt-20 px-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-center text-green-600 mb-4">Convert Cryptocurrency</h2>
      
      <form id="converter-form">
        <div class="mb-4">
          <label for="crypto" class="block text-gray-700 font-bold mb-2">Select Cryptocurrency:</label>
          <select id="crypto" class="w-full px-4 py-2 border rounded-lg bg-gray-100">
            <option value="">Loading...</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="amount" class="block text-gray-700 font-bold mb-2">Enter Amount:</label>
          <input type="number" id="amount" placeholder="Amount" class="w-full px-4 py-2 border rounded-lg bg-gray-100" required>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">Convert</button>
      </form>
    </div>
  </div>

  <!-- Pop-up Modal -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
      <h2 id="crypto-rank" class="text-gray-500 text-sm mb-2"></h2>
      <h3 id="popup-result" class="text-2xl font-bold text-green-600"></h3>
      <button onclick="closePopup()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Close</button>
    </div>
  </div>

  <script>
    async function fetchCryptocurrencies() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1");
        const data = await response.json();
        const selectElement = document.getElementById("crypto");
        selectElement.innerHTML = "";
        
        data.forEach(coin => {
          const option = document.createElement("option");
          option.value = coin.id;
          option.textContent = `${coin.name} (${coin.symbol.toUpperCase()})`;
          option.dataset.rank = coin.market_cap_rank; // Store rank in dataset
          selectElement.appendChild(option);
        });

      } catch (error) {
        console.error("Error fetching cryptocurrencies:", error);
        document.getElementById("crypto").innerHTML = `<option value="">Error loading</option>`;
      }
    }

    document.addEventListener("DOMContentLoaded", fetchCryptocurrencies);

    document.getElementById('converter-form').addEventListener('submit', function(event) {
      event.preventDefault();
      let cryptoSelect = document.getElementById('crypto');
      let crypto = cryptoSelect.value;
      let cryptoRank = cryptoSelect.options[cryptoSelect.selectedIndex].dataset.rank;
      let amount = parseFloat(document.getElementById('amount').value);

      if (!crypto) {
        alert("Please select a cryptocurrency.");
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      // Fetch conversion data
      fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`)
        .then(response => response.json())
        .then(data => {
          if (data[crypto] && data[crypto].usd) {
            let rate = data[crypto].usd;
            let convertedAmount = amount * rate;

            // Show result in pop-up
            document.getElementById("crypto-rank").textContent = `Rank: #${cryptoRank} on CoinMarketCap`;
            document.getElementById("popup-result").textContent = `${amount} ${crypto.toUpperCase()} â‰ˆ $${convertedAmount.toFixed(2)} USD`;
            document.getElementById("popup").classList.remove("hidden");
          } else {
            alert("Error: Unable to fetch data.");
          }
        })
        .catch(error => {
          alert("Error fetching conversion data.");
          console.error("Error fetching API data", error);
        });
    });

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script>

</body>
</html>
